<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .delete-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .delete-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .warning-box {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            color: #842029;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-confirm, .btn-cancel {
            display: inline-block;
            width: 45%;
            margin: 10px 2.5%;
            padding: 10px;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-confirm {
            background-color: #dc3545;
        }
        .btn-confirm:hover {
            background-color: #bb2d3b;
        }
        .btn-cancel {
            background-color: #6c757d;
        }
        .btn-cancel:hover {
            background-color: #5c636a;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="delete-container">
        <h2 class="delete-title">회원 탈퇴 확인</h2>

        <div class="warning-box">
            <h4><i class="bi bi-exclamation-triangle-fill"></i> 주의사항</h4>
            <p>회원 탈퇴 시 다음 사항에 유의해 주세요:</p>
            <ul>
                <li>탈퇴 후에는 계정을 복구할 수 없습니다.</li>
                <li>작성한 게시글은 삭제되지 않고 '탈퇴한 유저'로 표시됩니다.</li>
                <li>개인 정보는 즉시 삭제되며 복구할 수 없습니다.</li>
            </ul>
        </div>

        <div th:if="${param.error}" class="error-message">
            비밀번호가 일치하지 않습니다. 다시 시도해 주세요.
        </div>

        <form th:action="@{/users/{userId}/delete(userId=${userId})}" method="post">
            <div class="form-group">
                <label for="password" class="form-label">비밀번호 확인</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="form-text">탈퇴를 확인하려면 비밀번호를 입력하세요.</div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-confirm">탈퇴 확인</button>
                <a th:href="@{/users/{userId}(userId=${userId})}" class="btn-cancel">취소</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

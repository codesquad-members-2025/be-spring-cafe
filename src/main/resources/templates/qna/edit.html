<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- 헤더 포함 -->
<th:block th:replace="~{layout/header :: header}"></th:block>

<!-- 서브 네비게이션 포함 -->
<th:block th:replace="~{layout/subnav :: subnav}"></th:block>


<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <form name="board" method="post" th:action="@{/boards/{boardId}/edit(boardId=${board.boardId})}">
                <input type="hidden" name="_method" value="PUT" />
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목" th:value="${board.title}"/>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea name="content" id="content" rows="5" class="form-control" th:text="${board.content}"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

<!-- script references -->
<th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>

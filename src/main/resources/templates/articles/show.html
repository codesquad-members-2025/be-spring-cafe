<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#submitReply").click(function() {
                const content = $("#replyContent").val();
                const articleId = [[${article.id}]];

                if (!content.trim()) {
                    alert("댓글 내용을 입력해주세요.");
                    return;
                }

                $.ajax({
                    url: `/api/reply/${articleId}`,
                    type: "POST",
                    data: { content: content },
                    success: function(response) {
                        $("#replyContent").val(''); // 입력 필드 초기화
                        if (response && response.content) {
                            updateRepliesUI([response]); // 새 댓글 바로 추가
                        } else {
                            alert("댓글 추가에 실패했습니다.");
                        }
                    },
                    error: function(xhr) {
                        alert("댓글 등록에 실패했습니다.");
                    }
                });
            });

            function updateRepliesUI(replies) {
                const replyContainer = $(".reply-container");

                if (!Array.isArray(replies)) {
                    replies = [replies]; // 단일 객체도 배열로 변환
                }

                replies.forEach(function(reply) {

                    const sessionUserId = [[${session.sessionedUser != null ? session.sessionedUser.userId : ''}]];
                    const isAuthor = String(sessionUserId) === String(reply.userId);

                    let replyHtml = `
            <div class="reply-item">
                <p class="reply-content">${reply.content}</p>
                <p class="reply-meta">
                    <span>${reply.userId}</span>
                    <span>${formatDate(reply.createdAt)}</span>
                </p>`;

                    if (isAuthor) {
                        replyHtml += `
                <div class="form-actions">
                    <form action="/article/${reply.articleId}/reply/${reply.id}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-primary">수정</button>
                    </form>
                    <form action="/article/${reply.articleId}/reply/${reply.id}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>`;
                    }

                    replyHtml += `</div>`;
                    replyContainer.append(replyHtml);
                });
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toISOString().replace("T", " ").slice(0, 16);
            }
        });
    </script>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-group div {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .article-title {
            font-size: 1.8rem;
            color: #333;
            margin: 0;
        }

        .article-meta {
            font-size: 0.9rem;
            color: #666;
            text-align: right;
        }
    </style>
</head>
<body>
<div th:replace="~{header.html}"></div>
<main>
    <div class="article-header">
        <h1 class="article-title" th:text="${article.title}"></h1>
        <div class="article-meta">
            <span th:text="${article.user.userId}"></span>
            <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>
    <div class="form-group">
        <label>내용:</label>
        <div th:text="${article.content}" style="white-space: pre-wrap;"></div>
    </div>
    <div class="reply-container">
        <h3>댓글</h3>
        <div th:each="reply : ${replies}" class="reply-item">
            <p class="reply-content" th:text="${reply.content}"></p>
            <p class="reply-meta">
                <span th:text="${reply.user.userId}"></span>
                <span th:text="${#temporals.format(reply.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </p>
        </div>
    </div>
    <div class="reply-form">
        <textarea id="replyContent" rows="4" required></textarea>
        <button id="submitReply">댓글 작성</button>
    </div>
    <a href="/" class="home-link">홈으로</a>
</main>
<div th:replace="~{footer.html}"></div>
</body>
</html>

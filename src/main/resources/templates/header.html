<header>
    <!-- 오류 메시지 컨테이너 -->
    <div id="errorMessageBox" class="error-box" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

    <style>

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -10px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translate(-50%, 0); }
            to { opacity: 0; transform: translate(-50%, -10px); }
        }
        .btn {
            display: inline-block; /* a 태그처럼 동작 */
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* 버튼도 동일한 스타일 적용 */
        button.btn {
            all: unset; /* 기본 버튼 스타일 제거 */
            display: inline-block;
            padding: 8px 12px;
            background-color: #0056b3;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        button.btn:hover {
            background-color: #007bff;
        }
    </style>

    <script th:if="${errorMessage != null}" th:inline="javascript">
        window.onload = function() {
            var errorBox = document.getElementById("errorMessageBox");
            if (errorBox) {
                errorBox.style.display = "block";
                setTimeout(function() {
                    errorBox.style.display = "none";
                }, 4000); // 4초 후 자동 사라짐
            }
        };
    </script>

    <nav>
        <div class="logo">
            <a href="/">Codestagram</a>
        </div>
        <div class="menu">
            <!-- 로그인하지 않은 경우 -->
            <div th:if="${session.sessionedUser == null}">
                <a href="/login" class="btn">로그인</a>
                <a href="/register" class="btn">회원가입</a>
                <a href="/login" class="btn write-btn">글쓰기</a>
            </div>
            <!-- 로그인한 경우 -->
            <div th:if="${session.sessionedUser != null}">
                <form th:action="@{/users/sign-out}" method="post" style="display: inline;">
                    <button type="submit" class="btn">로그아웃</button>
                </form>
                <a th:href="@{/users/{id}/update(id=${session.sessionedUser.id})}" class="btn">개인정보 수정</a>
                <a href="/articles/form" class="btn write-btn">글쓰기</a>
            </div>
        </div>
    </nav>

</header>

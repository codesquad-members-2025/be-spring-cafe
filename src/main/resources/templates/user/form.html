<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>회원가입</title>
</head>
<body>
<main layout:fragment="content">
<div class="container d-flex justify-content-center" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <h2 class="text-center">회원가입</h2>
          <form action="/users" method="post" >
              <div class="form-group">
                  <label for="userId">아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">
              </div>
              <div class="form-group">
                  <label for="name">닉네임</label>
                  <input class="form-control" id="name" name="name" placeholder="닉네임을 입력하세요">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
              </div>
              <button type="submit" class="btn btn-primary clearfix center-block">회원가입</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>
</main>
</body>
</html>

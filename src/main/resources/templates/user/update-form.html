<!DOCTYPE html>
<html lang="kr">
{{> partials/head}}
<body>
{{> partials/nav}}
{{> partials/subnav}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/user/updateForm">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input type="text" class="form-control text-primary bg-light" id="userId" name="userId" value="{{userId}}" readonly>
              </div>
              <div class="form-group">
                  <label for="password">현재 비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="changed-password">변경할 비밀번호</label>
                  <input type="password" class="form-control" id="changed-password" name="changedPassword" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="{{user.name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="{{user.email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
{{> partials/footer}}
	</body>
</html>

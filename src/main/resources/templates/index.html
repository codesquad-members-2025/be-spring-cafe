<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Codestagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style th:fragment="page-style">
        .post-container {
            max-width: 600px;
            margin: 20px auto;
        }

        .post-header {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-actions {
            padding: 10px;
        }

        .post-actions i {
            margin-right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }

    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{nav.html}"></div>

<div th:fragment="content">
    <div class="container">
        <!-- 글쓰기 버튼 추가 -->
        <div class="d-flex justify-content-end mb-4">
            <a href="/articles/write" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i> 게시글 작성
            </a>
        </div>
        
        <div class="post-container">
            <!-- 게시물 반복 시작 -->
            <div th:each="article : ${articles}" class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}">제목</h5>
                    <p class="card-text" th:text="${article.content}">내용</p>
                    <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-outline-primary">자세히 보기</a>
                </div>
            </div>
            <!-- 게시물 반복 끝 -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

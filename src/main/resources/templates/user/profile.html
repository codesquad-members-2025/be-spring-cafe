<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .profile-info {
            margin-bottom: 30px;
        }
        .profile-info p {
            margin-bottom: 15px;
        }
        .profile-info strong {
            color: #666;
            margin-right: 10px;
        }
        .btn-edit {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .btn-edit:hover {
            background-color: #0b5ed7;
            color: white;
        }
        .btn-list {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .btn-list:hover {
            background-color: #5c636a;
            color: white;
        }
        .btn-profile-edit {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #198754;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .btn-profile-edit:hover {
            background-color: #157347;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="profile-container">
        <h2 class="profile-title">회원 프로필</h2>
        <div class="profile-info">
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
        </div>
        <div th:if="${session.loginUser != null and session.loginUser.id == user.id}">
            <a th:href="@{/users/{userId}/edit(userId=${user.id})}" class="btn-edit">프로필 수정</a>
        </div>
        <a th:href="@{/users}" class="btn-list">목록으로</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

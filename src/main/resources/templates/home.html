<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <link rel="stylesheet" href="/css/styles.css">  <!-- CSS 추가 가능 -->
    <script>
        // 댓글 전체 보기 버튼 클릭 시 모든 댓글을 보이게 하는 함수
        function showAllComments() {
            document.getElementById("all-comments").style.display = "block";
            document.getElementById("more-comments-btn").style.display = "none";
        }
    </script>
</head>
<body>
    <div th:replace="~{header.html}"></div>
    <div class="article-container">
        <div class="article-list">
            <div th:each="article, iterStat : ${articles}" class="article">
                <!-- 게시글 전체를 클릭할 수 있도록 <a> 태그로 감쌈 -->
                <a th:href="@{/articles/{id}(id=${iterStat.index + 1})}" class="article-link">
                    <!-- 글 번호 -->
                    <div class="article-content">
                        <span class="article-number" th:text="${iterStat.index + 1}">1</span>
                        <span class="article-separator"> | </span>
                        <h2 th:text="${article != null ? article.title : '게시글이 없습니다.'}"></h2> <!-- 제목 -->
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div th:replace="~{footer.html}"></div>

</body>
</html>

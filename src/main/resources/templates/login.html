<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">로그인 - Codestagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style th:fragment="page-style">
        .login-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-family: 'Instagram Sans Script', cursive;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <a href="/" class="text-decoration-none text-dark">Codestagram</a>
            </div>
            <div class="card">
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        이메일 또는 비밀번호가 올바르지 않습니다.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        로그아웃되었습니다.
                    </div>
                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label for="userId" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="userId" name="userId" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">로그인</button>
                    </form>
                </div>
            </div>
            <div class="signup-link">
                계정이 없으신가요? <a href="/signup" class="text-decoration-none">가입하기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

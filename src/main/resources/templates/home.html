<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <link rel="stylesheet" href="/css/styles.css">  <!-- CSS 추가 가능 -->
    <script>
        // 댓글 전체 보기 버튼 클릭 시 모든 댓글을 보이게 하는 함수
        function showAllComments() {
            document.getElementById("all-comments").style.display = "block";
            document.getElementById("more-comments-btn").style.display = "none";
        }
    </script>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="/">Codestagram</a>
        </div>
        <div class="menu">
            <a href="/login" class="btn">로그인</a>
            <a href="/register" class="btn">회원가입</a>
        </div>
    </nav>
</header>


<footer>
    <p>Codestagram</p>
</footer>

<style>
    /* 기본 스타일 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    /* 헤더 스타일 */
    header {
        background-color: #4285f4;  /* 구글 블루 색상 */
        padding: 20px 0;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .logo a {
        font-size: 24px;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .menu a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        background-color: #0056b3;
        border-radius: 5px;
        margin-left: 10px;
    }

    .menu a:hover {
        background-color: #004085;
    }

    /* 메인 내용 스타일 */
    main {
        padding: 20px;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* 폼 스타일 */
    form {
        width: 100%;
        text-align: left;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* 버튼 스타일 */
    button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 20px;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* 푸터 스타일 */
    footer {
        text-align: center;
        background-color: #f8f9fa;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    /* 링크 스타일 */
    a {
        display: inline-block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

</style>
</body>
</html>

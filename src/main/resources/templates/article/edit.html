<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - Spring Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="~{nav.html}"></div>
    
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4">게시글 수정</h2>
            
            <form th:action="@{/articles/{id}(id=${article.id})}" method="POST">
                <input type="hidden" name="_method" value="PUT" />
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${article.title}" required>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="10" th:text="${article.content}" required></textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">수정하기</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>로그인</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="form-header">
        <h3 class="form-title">Codestagram</h3>
      </div>
      <div class="card">
        <div class="card-body p-4">
          <form method="post" action="/users/login">
            <div class="mb-3">
              <label for="loginId" class="form-label">아이디</label>
              <input type="text" class="form-control" id="loginId" name="loginId" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <th:block th:unless="${message == null}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              [[ ${message} ]]
            </div>
            </th:block>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">로그인 상태 유지</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
          </form>



          <div class="text-center mt-3">
            <div class="mt-3">
              <a href="#" class="text-decoration-none me-2">회원가입</a>
              <a href="#" class="text-decoration-none">비밀번호 찾기</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>

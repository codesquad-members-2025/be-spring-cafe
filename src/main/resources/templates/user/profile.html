<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .profile-title {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .profile-info {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .profile-info p {
            margin-bottom: 15px;
        }
        .profile-info strong {
            color: #495057;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            margin-top: 20px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
        }
        .back-link:hover {
            color: #0056b3;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="profile-container">
            <h2 class="profile-title">회원 프로필</h2>

            <!-- 프로필 정보 출력 -->
            <div th:if="${user != null}">
                <div class="profile-info">
                    <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
                    <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
                </div>

                <!-- 로그인한 사용자가 본인만 수정할 수 있는 폼 -->
                <div th:if="${session.loginUser != null and user.id == session.loginUser.id}">
                    <h3 class="profile-title">프로필 수정</h3>
                    <form th:action="@{/users/{userId}/form(userId=${user.id})}" method="post">
                        <input type="hidden" name="_method" value="put">

                        <div class="form-group">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-submit">수정하기</button>
                    </form>
                </div>
            </div>

            <!-- 다른 사용자의 프로필이거나 로그인하지 않은 경우 표시 -->
            <div th:if="${user != null and session.loginUser != null and user.id != session.loginUser.id}" class="alert alert-warning">
                <p class="mb-0">이 페이지는 다른 사용자의 프로필입니다. 본인의 프로필만 수정할 수 있습니다.</p>
            </div>

            <!-- 로그인하지 않은 경우 -->
            <div th:if="${session.loginUser == null}" class="alert alert-info">
                <p class="mb-0">로그인 후에 본인의 프로필을 수정할 수 있습니다. <a href="/login" class="alert-link">로그인</a></p>
            </div>

            <a href="/users" class="back-link">회원 목록으로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- 헤더 포함 -->
    <th:block th:replace="~{layout/header :: header}"></th:block>

    <!-- 서브 네비게이션 포함 -->
    <th:block th:replace="~{layout/subnav :: subnav}"></th:block>

    <div class="container" id="main">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <div class="panel panel-default">
                <header class="qna-header">
                    <h2 class="qna-title" th:text="${board.title}">게시글 제목</h2>
                </header>
                <div class="content-main">
                    <article class="article">
                        <div class="article-header">
                            <div class="article-header-thumb">
                                <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                     class="article-author-thumb" alt="">
                            </div>
                            <div class="article-header-text">
                                <span class="article-author-name" th:text="${board.writer}">작성자</span>
                                <span class="article-header-time">방금 전</span>
                            </div>
                        </div>
                        <div class="article-doc">
                            <p th:text="${board.content}">게시글 내용</p>
                        </div>
                        <div class="article-util">
                            <ul class="article-util-list">
                                <li>
                                    <a class="link-modify-article" href="#">수정</a>
                                </li>
                                <li>
                                    <form class="form-delete" action="#" method="POST">
                                        <input type="hidden" name="_method" value="DELETE">
                                        <button class="link-delete-article" type="submit">삭제</button>
                                    </form>
                                </li>
                                <li>
                                    <a class="link-modify-article" href="/">목록</a>
                                </li>
                            </ul>
                        </div>
                    </article>

                    <!-- 댓글 입력 폼 (기능 미구현 상태) -->
                    <div class="qna-comment">
                        <div class="qna-comment-slipp">
                            <p class="qna-comment-count"><strong>0</strong>개의 의견</p>
                            <div class="qna-comment-slipp-articles">
                                <!-- 댓글 리스트 들어올 자리 -->
                            </div>

                            <form class="submit-write" action="#" method="POST">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" placeholder="댓글을 입력하세요..."></textarea>
                                </div>
                                <button class="btn btn-success pull-right" type="button">댓글 작성</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="answerTemplate">
        <article class="article">
            <div class="article-header">
                <div class="article-header-thumb">
                    <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
                </div>
                <div class="article-header-text">
                    <a href="#" class="article-author-name">{0}</a>
                    <div class="article-header-time">{1}</div>
                </div>
            </div>
            <div class="article-doc comment-doc">
                {2}
            </div>
            <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                         <button type="submit" class="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
            </div>
        </article>
    </script>

    <!-- script references -->
    <th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>

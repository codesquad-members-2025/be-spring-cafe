<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>게시글 상세</title>
</head>
<body class="bg-gray-50">
<main layout:fragment="content">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="post-header">
            <h1 class="post-title" th:text="${article.title}">게시글 제목</h1>
            <div class="post-meta">
                <span>작성일</span>
                <span>•</span>
                <span>
                    <p th:text="${article.user.name}"></p>
                </span>
            </div>
        </div>

        <div class="post-content">
            <textarea th:text="${article.content}" readonly></textarea>
        </div>

        <div class="flex justify-between mt-8">
            <a th:href="@{/}" class="btn btn-secondary">목록으로</a>
            <div class="space-x-4">
                <a th:href="@{/article/{id}/form(id=${article.id})}" class="btn btn-primary">수정</a>
            </div>
            <form th:action="@{/article/{id}/delete(id=${article.id})}" method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" class="btn btn-primary">삭제</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>

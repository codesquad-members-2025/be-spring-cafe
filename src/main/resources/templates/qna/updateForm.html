<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 공통 헤더 사용 -->
<head th:replace="~{fragments :: head('게시글 수정')}"></head>

<body>
<!-- 공통 상단 내비게이션 바 사용 -->
<nav th:replace="~{fragments :: navbar}"></nav>

<!-- 공통 서브 내비게이션 바 사용 -->
<div th:replace="~{fragments :: subnav}"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <!-- 오류 메시지 표시 영역 -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                게시글 수정 중 오류가 발생했습니다.
            </div>

            <form name="article" method="post" th:action="@{/articles/{id}(id=${article.id})}">
                <!-- PUT 메소드 지정을 위한 hidden input -->
                <input type="hidden" name="_method" value="put" />

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목" th:value="${article.title}"/>
                </div>
                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" rows="5" class="form-control" th:text="${article.content}"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">수정하기</button>
                <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-default clearfix pull-left">취소</a>
                <div class="clearfix" />
            </form>
        </div>
    </div>
</div>

<!-- 공통 스크립트 사용 -->
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록 - Codestagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-list-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-family: 'Instagram Sans Script', cursive;
        }

        .table th {
            background-color: #f8f9fa;
        }

        .empty-message {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .clickable-row {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clickable-row:hover {
            background-color: rgba(0, 0, 0, .075);
            border-left: 3px solid #007bff; /* 파란색 테두리 */
        }
    </style>
</head>
<body>
<div th:replace="~{nav.html}"></div>
<div class="container">
    <div class="user-list-container">
        <div class="logo">
            <a href="/" class="text-decoration-none text-dark">Codestagram</a>
        </div>

        <!-- 에러 메시지 표시 -->
        <div th:if="${param.error == 'user-not-found'}" class="alert alert-danger" role="alert">
            사용자를 찾을 수 없습니다.
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title h5 mb-0">회원 목록</h2>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(users)}" class="empty-message">
                    등록된 회원이 없습니다.
                </div>
                <table th:if="${not #lists.isEmpty(users)}" class="table">
                    <thead>
                    <tr>
                        <th>이름</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}"
                        class="clickable-row"
                        th:data-user-id="${user.id}">
                        <td th:text="${user.name}">이름</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">홈으로</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const rows = document.querySelectorAll('.clickable-row');
        rows.forEach(row => {
            row.addEventListener('click', function () {
                const userId = this.getAttribute('data-user-id');
                window.location.href = '/users/' + userId;
            });
        });
    });
</script>
</body>
</html>

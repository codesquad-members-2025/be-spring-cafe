<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #0d6efd;
            border: none;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .btn-submit:hover {
            background-color: #0b5ed7;
        }
        .btn-cancel {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            border: none;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .btn-cancel:hover {
            background-color: #5c636a;
            color: white;
        }
        .alert {
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="form-container">
        <h2 class="form-title">회원가입</h2>


        <!-- 회원가입 폼 -->
        <form th:action="@{/users}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="loginId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="loginId" th:field="*{loginId}" required>
                <div class="error-message" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <button type="submit" class="btn-submit">가입하기</button>
        </form>

        <a th:href="@{/login}" class="btn-cancel">취소</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

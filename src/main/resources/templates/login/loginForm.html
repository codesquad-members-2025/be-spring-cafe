<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .login-title {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .btn-login {
            padding: 12px;
            background-color: #007bff;
            border: none;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .btn-cancel {
            padding: 12px;
            background-color: #6c757d;
            border: none;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">로그인</h2>
            
            <form action="item.html" th:action th:object="${loginForm}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>

                <div class="form-group">
                    <label for="loginId" class="form-label">로그인 ID</label>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                           th:errorclass="field-error">
                    <div class="error-message" th:errors="*{loginId}" />
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}"
                           class="form-control" th:errorclass="field-error">
                    <div class="error-message" th:errors="*{password}" />
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-6">
                        <button class="w-100 btn btn-primary btn-login" type="submit">로그인</button>
                    </div>
                    <div class="col-6">
                        <button class="w-100 btn btn-secondary btn-cancel"
                                onclick="location.href='items.html'"
                                th:onclick="|location.href='@{/}'|"
                                type="button">취소</button>
                    </div>
                </div>

                <div class="register-link">
                    <p class="mb-0">계정이 없으신가요? <a href="/members/add">회원 가입</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

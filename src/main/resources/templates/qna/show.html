<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .qna-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .page-title {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .article-list {
            margin-bottom: 40px;
        }
        .article-list ul {
            list-style: none;
            padding: 0;
        }
        .article-list li {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .article-list li:last-child {
            border-bottom: none;
        }
        .article-list a {
            color: #333;
            text-decoration: none;
            display: block;
        }
        .article-list a:hover {
            color: #007bff;
        }
        .article-detail {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .article-title {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        .article-content {
            color: #495057;
            line-height: 1.6;
        }
        .btn-write {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-write:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>

<!-- 질문 목록 -->
    <ul>
        <li th:each="article : ${articles}">
            <a th:href="@{/qna/articles/{index}(index=${article.id})}" th:text="${article.title}"></a>
        </li>
    </ul>
</div>

<!-- 질문 상세보기 -->
</div>

</body>
</html>

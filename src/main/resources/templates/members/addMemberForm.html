<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .form-title {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .btn-submit {
            padding: 12px;
            background-color: #28a745;
            border: none;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-cancel {
            padding: 12px;
            background-color: #6c757d;
            border: none;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">회원 가입</h2>
            <h4 class="mb-4">회원 정보 입력</h4>
            
            <form action="" th:action th:object="${member}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                </div>

                <div class="form-group">
                    <label for="loginId" class="form-label">로그인 ID</label>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                           th:errorclass="field-error">
                    <div class="error-message" th:errors="*{loginId}" />
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}"
                           class="form-control" th:errorclass="field-error">
                    <div class="error-message" th:errors="*{password}" />
                </div>

                <div class="form-group">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control"
                           th:errorclass="field-error">
                    <div class="error-message" th:errors="*{name}" />
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-6">
                        <button class="w-100 btn btn-success btn-submit" type="submit">회원 가입</button>
                    </div>
                    <div class="col-6">
                        <button class="w-100 btn btn-secondary btn-cancel"
                                onclick="location.href='items.html'"
                                th:onclick="|location.href='@{/}'|"
                                type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

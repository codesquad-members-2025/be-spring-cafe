<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .dashboard-container {
            margin: 20px auto;
            padding: 20px;
        }
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
        }
        .stats-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .stats-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .stats-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .recent-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .recent-item {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .recent-item:last-child {
            border-bottom: none;
        }
        .nav-link {
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #f8f9fa;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard" data-bs-toggle="tab">
                                <i class="bi bi-speedometer2"></i> 대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#users" data-bs-toggle="tab">
                                <i class="bi bi-people"></i> 회원 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#qna" data-bs-toggle="tab">
                                <i class="bi bi-question-circle"></i> QnA 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#settings" data-bs-toggle="tab">
                                <i class="bi bi-gear"></i> 설정
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 메인 컨텐츠 -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="tab-content">
                    <!-- 대시보드 탭 -->
                    <div class="tab-pane fade show active" id="dashboard">
                        <div class="dashboard-container">
                            <h2 class="mb-4">대시보드</h2>
                            
                            <!-- 통계 카드 -->
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="stats-card">
                                        <i class="bi bi-people stats-icon text-primary"></i>
                                        <div class="stats-number" th:text="${totalUsers}">0</div>
                                        <div class="stats-label">전체 회원</div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="stats-card">
                                        <i class="bi bi-question-circle stats-icon text-success"></i>
                                        <div class="stats-number" th:text="${totalQuestions}">0</div>
                                        <div class="stats-label">전체 질문</div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="stats-card">
                                        <i class="bi bi-chat-dots stats-icon text-info"></i>
                                        <div class="stats-number" th:text="${totalAnswers}">0</div>
                                        <div class="stats-label">전체 답변</div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="stats-card">
                                        <i class="bi bi-person-plus stats-icon text-warning"></i>
                                        <div class="stats-number" th:text="${newUsers}">0</div>
                                        <div class="stats-label">신규 가입자</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 최근 활동 -->
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="recent-list">
                                        <h4 class="mb-3">최근 가입한 회원</h4>
                                        <div class="recent-item" th:each="user : ${recentUsers}">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <strong th:text="${user.name}">이름</strong>
                                                    <small class="text-muted" th:text="${user.email}">이메일</small>
                                                </div>
                                                <small class="text-muted" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">가입일</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="recent-list">
                                        <h4 class="mb-3">최근 질문</h4>
                                        <div class="recent-item" th:each="question : ${recentQuestions}">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <strong th:text="${question.title}">제목</strong>
                                                    <small class="text-muted" th:text="${question.author}">작성자</small>
                                                </div>
                                                <small class="text-muted" th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd')}">작성일</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 회원 관리 탭 -->
                    <div class="tab-pane fade" id="users">
                        <div class="dashboard-container">
                            <h2 class="mb-4">회원 관리</h2>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>이름</th>
                                            <th>이메일</th>
                                            <th>가입일</th>
                                            <th>상태</th>
                                            <th>관리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}"></td>
                                            <td>
                                                <span class="badge" th:classappend="${user.status == 'ACTIVE' ? 'bg-success' : 'bg-danger'}"
                                                      th:text="${user.status == 'ACTIVE' ? '활성' : '비활성'}"></span>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-primary" th:onclick="'editUser(' + ${user.id} + ')'">수정</button>
                                                <button class="btn btn-sm btn-danger" th:onclick="'deleteUser(' + ${user.id} + ')'">삭제</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- QnA 관리 탭 -->
                    <div class="tab-pane fade" id="qna">
                        <div class="dashboard-container">
                            <h2 class="mb-4">QnA 관리</h2>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>제목</th>
                                            <th>작성자</th>
                                            <th>작성일</th>
                                            <th>상태</th>
                                            <th>관리</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="question : ${questions}">
                                            <td th:text="${question.id}"></td>
                                            <td th:text="${question.title}"></td>
                                            <td th:text="${question.author}"></td>
                                            <td th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd')}"></td>
                                            <td>
                                                <span class="badge" th:classappend="${question.status == 'ANSWERED' ? 'bg-success' : 'bg-warning'}"
                                                      th:text="${question.status == 'ANSWERED' ? '답변완료' : '답변대기'}"></span>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-primary" th:onclick="'viewQuestion(' + ${question.id} + ')'">보기</button>
                                                <button class="btn btn-sm btn-danger" th:onclick="'deleteQuestion(' + ${question.id} + ')'">삭제</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 설정 탭 -->
                    <div class="tab-pane fade" id="settings">
                        <div class="dashboard-container">
                            <h2 class="mb-4">설정</h2>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">시스템 설정</h5>
                                    <form th:action="@{/admin/settings}" method="post">
                                        <div class="mb-3">
                                            <label class="form-label">사이트 제목</label>
                                            <input type="text" class="form-control" name="siteTitle" th:value="${settings.siteTitle}">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">관리자 이메일</label>
                                            <input type="email" class="form-control" name="adminEmail" th:value="${settings.adminEmail}">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">페이지당 항목 수</label>
                                            <input type="number" class="form-control" name="itemsPerPage" th:value="${settings.itemsPerPage}">
                                        </div>
                                        <button type="submit" class="btn btn-primary">설정 저장</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 사용자 수정
        function editUser(userId) {
            window.location.href = '/admin/users/' + userId + '/edit';
        }

        // 사용자 삭제
        function deleteUser(userId) {
            if (confirm('정말로 이 사용자를 삭제하시겠습니까?')) {
                fetch('/admin/users/' + userId, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        }

        // 질문 보기
        function viewQuestion(questionId) {
            window.location.href = '/qna/articles/' + questionId;
        }

        // 질문 삭제
        function deleteQuestion(questionId) {
            if (confirm('정말로 이 질문을 삭제하시겠습니까?')) {
                fetch('/admin/questions/' + questionId, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        }
    </script>
</body>
</html>

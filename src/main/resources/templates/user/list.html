<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 목록</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{header.html}"></div>
<main>
    <h1>사용자 목록</h1>
    <table border="1">
        <thead>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td> <a th:href="@{/users/{userId}(userId=${user.userId})}" th:text="${user.userId}"></a></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/register">회원가입 페이지로</a>
</main>
<div th:replace="~{footer.html}"></div>
</body>
</html>

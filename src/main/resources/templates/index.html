<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 공통 헤더 사용 -->
<head th:replace="~{fragments :: head('SLiPP Java Web Programming')}"></head>

<body>
<!-- 공통 상단 내비게이션 바 사용 -->
<nav th:replace="~{fragments :: navbar}"></nav>

<!-- 공통 서브 내비게이션 바 사용 -->
<div th:replace="~{fragments :: subnav}"></div>

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default qna-list">
            <ul class="list">
                <li th:each="article : ${articles}">
                    <div class="wrap">
                        <div class="main">
                            <strong class="subject">
                                <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}">국내에서 Ruby on Rails와 Play가 활성화되기 힘든 이유는 뭘까?</a>
                            </strong>
                            <div class="auth-info">
                                <i class="icon-add-comment"></i>
                                <span class="time" th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">2016-01-15 18:47</span>
                                <a th:href="@{/users/{id}(id=${article.writer.id})}" href="./user/profile.html" class="author" th:text="${article.writer.userId}">자바지기</a>
                            </div>
                            <div class="reply" title="댓글">
                                <i class="icon-reply"></i>
                                <span class="point">8</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <ul class="pagination center-block" style="display:inline-block;">
                        <li><a href="#">«</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                </div>
                <div class="col-md-3 qna-write">
                    <a th:href="@{/articles/form}" href="./qna/form.html" class="btn btn-primary pull-right" role="button">질문하기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 공통 스크립트 사용 -->
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>

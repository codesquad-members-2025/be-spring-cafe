<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .article-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .article-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .article-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }
        .article-meta {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .article-meta i {
            margin-right: 5px;
        }
        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        .btn i {
            font-size: 1.1em;
        }
        .btn-edit {
            background-color: #0d6efd;
            color: white;
            border: none;
        }
        .btn-edit:hover {
            background-color: #0b5ed7;
            color: white;
            transform: translateY(-2px);
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-delete:hover {
            background-color: #bb2d3b;
            color: white;
            transform: translateY(-2px);
        }
        .btn-list {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-list:hover {
            background-color: #5c636a;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="article-container">
        <div class="article-header">
            <h1 class="article-title" th:text="${article.title}">제목</h1>
            <div class="article-meta">
                <span><i class="bi bi-person-circle"></i><span th:text="${article.user.name}">작성자</span></span>
            </div>
        </div>

        <div class="article-content" th:text="${article.content}">
            게시글 내용
        </div>

        <div class="button-group">
            <div th:if="${session.loginUser != null and session.loginUser.id == article.user.id}">
                <form th:action="@{/qna/articles/{articleId}/edit(articleId=${article.id})}" method="get" style="display: inline;">
                    <button type="submit" class="btn btn-edit">
                        <i class="bi bi-pencil-square"></i>수정
                    </button>
                </form>
                <form th:action="@{/qna/articles/{articleId}/delete(articleId=${article.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-delete" onclick="return confirm('정말 삭제하시겠습니까?')">
                        <i class="bi bi-trash"></i>삭제
                    </button>
                </form>
            </div>
            <a th:href="@{/qna}" class="btn btn-list">
                <i class="bi bi-list"></i>목록으로
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

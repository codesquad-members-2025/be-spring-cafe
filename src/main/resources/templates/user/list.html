<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록 - Codestagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-list-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-family: 'Instagram Sans Script', cursive;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .empty-message {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-list-container">
            <div class="logo">
                <a href="/" class="text-decoration-none text-dark">Codestagram</a>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title h5 mb-0">회원 목록</h2>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(users)}" class="empty-message">
                        등록된 회원이 없습니다.
                    </div>
                    <table th:if="${not #lists.isEmpty(users)}" class="table table-hover">
                        <thead>
                            <tr>
                                <th>아이디</th>
                                <th>이름</th>
                                <th>이메일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">아이디</td>
                                <td th:text="${user.name}">이름</td>
                                <td th:text="${user.email}">이메일</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary">홈으로</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

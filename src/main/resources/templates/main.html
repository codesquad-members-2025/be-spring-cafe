<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>메인 페이지</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container d-flex justify-content-center" id="main">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <h1 class="text-center">커뮤니티</h1>
        <div class="text-end">
          <a class="btn btn-primary f" th:href="@{/article}">글 작성</a>
        </div>
        <table class="table table-hover">
          <tr>
            <th>번호</th>
            <th>제목</th>
          </tr>
          <tr th:each="article, stat : ${articles}">
            <td th:text="${stat.count}"></td>
            <td>
              <a th:text="${article.title}" th:href="@{/article/{id}(id=${article.id})}"></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</main>
</body>
</html>

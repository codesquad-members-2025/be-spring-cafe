<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>게시글 작성</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="form-header">
      <h1 class="form-title">새 게시글 작성</h1>
      <p class="form-subtitle">커뮤니티에 새로운 이야기를 공유해보세요</p>
    </div>

    <div class="form-container">
      <form th:action="@{/article}" method="post">
        <div class="form-group">
          <label for="title" class="form-label">제목</label>
          <input type="text" id="title" name="title" class="form-input" placeholder="게시글의 제목을 입력하세요">
        </div>

        <div class="form-group">
          <label for="content" class="form-label">내용</label>
          <textarea id="content" name="content" class="form-input form-textarea" placeholder="게시글의 내용을 입력하세요"></textarea>
        </div>

        <div class="flex justify-between mt-8">
          <a th:href="@{/}" class="btn btn-secondary">취소</a>
          <button type="submit" class="btn btn-primary">게시하기</button>
        </div>
      </form>
    </div>
</div>
</main>
</body>
</html>

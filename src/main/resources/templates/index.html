<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Codestagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style th:fragment="page-style">
        .post-container {
            max-width: 600px;
            margin: 20px auto;
        }
        .post-header {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-actions {
            padding: 10px;
        }
        .post-actions i {
            margin-right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        /* Pagination style */
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #007bff;
        }
        .pagination a.active {
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
        }
        .pagination a.disabled {
            pointer-events: none;
            color: #ccc;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{nav.html}"></div>

<div th:fragment="content">
    <div class="container">
        <!-- 글쓰기 버튼 추가 -->
        <div class="d-flex justify-content-end mb-4">
            <a href="/articles/write" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i> 게시글 작성
            </a>
        </div>

        <div class="post-container">
            <!-- 게시물 반복 시작 -->
            <div th:each="article : ${articles.content}" class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.title}">제목</h5>
                    <p class="card-text" th:text="${article.content}">내용</p>
                    <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-outline-primary">자세히 보기</a>
                </div>
            </div>
            <!-- 게시물 반복 끝 -->
        </div>

        <!-- 페이지네이션 영역 -->
        <div class="d-flex justify-content-center mt-4 pagination">
            <!-- 이전 페이지 링크 -->
            <a th:if="${articles.hasPrevious()}"
               th:href="@{/(page=${articles.number - 1})}">이전</a>
            <a th:if="${!articles.hasPrevious()}" class="disabled">이전</a>

            <!-- 페이지 번호 링크 (0부터 시작하므로 +1 표시) -->
            <span th:each="i : ${#numbers.sequence(0, articles.totalPages - 1)}">
                    <a th:href="@{/(page=${i})}"
                       th:text="${i + 1}"
                       th:classappend="${i} == ${articles.number} ? ' active' : ''"></a>
                </span>

            <!-- 다음 페이지 링크 -->
            <a th:if="${articles.hasNext()}"
               th:href="@{/(page=${articles.number + 1})}">다음</a>
            <a th:if="${!articles.hasNext()}" class="disabled">다음</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 프로필</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="/static">Codestagram</a>
        </div>
        <div class="menu">
            <a href="/login" class="btn">로그인</a>
            <a href="/register" class="btn">회원가입</a>
        </div>
    </nav>
</header>
<main>
    <h1>회원 프로필</h1>

    <!-- 사용자 정보 -->
    <div class="profile-info">
        <p><strong>아이디:</strong> <span th:text="${user.userId}"></span></p>
        <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
    </div>

    <!-- 뒤로 가기 버튼 -->
    <a href="/users" class="btn-return">목록으로 돌아가기</a>
</main>

<footer>
    <p>Codestagram</p>
</footer>
</body>
</html>

<style>
    /* 기본 스타일 */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    /* 헤더 스타일 */
    header {
        background-color: #4285f4;
        padding: 20px 0;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .logo a {
        font-size: 24px;
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    .menu a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        background-color: #0056b3;
        border-radius: 5px;
        margin-left: 10px;
    }

    .menu a:hover {
        background-color: #004085;
    }

    /* 메인 내용 스타일 */
    main {
        padding: 20px;
        text-align: center;
        max-width: 900px;
        margin: 0 auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .profile-info {
        text-align: left;
        margin-bottom: 20px;
    }

    .profile-info p {
        font-size: 16px;
        margin-bottom: 10px;
    }

    .profile-info strong {
        font-weight: bold;
    }

    /* 버튼 링크 스타일 */
    a {
        display: inline-block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
        padding: 10px 20px;
        background-color: #4285f4;
        border-radius: 5px;
        font-size: 16px;
    }

    a:hover {
        text-decoration: underline;
        background-color: #0056b3;
    }

    .btn-return {
        background-color: #0056b3;
        color: white;
    }
</style>

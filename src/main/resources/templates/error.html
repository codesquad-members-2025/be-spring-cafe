<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('오류 발생')}"></head>
<body>
<nav th:replace="~{fragments :: navbar}"></nav>
<div th:replace="~{fragments :: subnav}"></div>

<div class="container" id="main">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title" th:text="${error.statusCode + ' 오류'}">오류 발생</h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger">
                    <h4><i class="glyphicon glyphicon-exclamation-sign"></i> 문제가 발생했습니다</h4>
                    <p th:text="${error.message}">오류 메시지</p>
                    <small th:text="${#temporals.format(error.timestamp, 'yyyy-MM-dd HH:mm:ss')}">시간</small>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">메인으로 돌아가기</a>
                    <button onclick="history.back()" class="btn btn-default">이전 페이지로</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>

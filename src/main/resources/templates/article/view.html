<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<!-- 네비게이션 영역 -->
<div th:replace="~{nav.html}"></div>

<div class="container mt-5">
    <!-- 게시글 상세보기 카드 -->
    <div class="card">
        <div class="card-header">
            <h2 th:text="${article.title}" class="mb-0">게시글 제목</h2>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <pre class="card-text" style="white-space: pre-wrap;" th:text="${article.content}">게시글 내용</pre>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/articles/{id}/form(id=${article.id})}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> 수정
                </a>
                <form th:action="@{/articles/{id}(id=${article.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?')">
                        <i class="bi bi-trash"></i> 삭제
                    </button>
                </form>
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-list"></i> 목록
                </a>
            </div>
        </div>
    </div>

    <!-- 댓글 목록 카드 -->
    <div class="card mt-4">
        <div class="card-header">
            <h4>댓글</h4>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(replies)}">
                <p>댓글이 없습니다.</p>
            </div>
            <div th:if="${!#lists.isEmpty(replies)}">
                <ul class="list-group">
                    <li class="list-group-item" th:each="reply : ${replies}">
                        <div class="d-flex justify-content-between">
                            <div>
                                <strong th:text="${reply.userId}">작성자</strong>
<!--                                <small th:text="${#dates.format(reply.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</small>-->
                            </div>
                            <div th:if="${session.sessionedUser.getId() == reply.userId}">
                                <form th:action="@{/articles/{articleId}/replies/{replyId}(articleId=${article.id}, replyId=${reply.id})}"
                                      method="post" style="display: inline;">
                                    <input type="hidden" name="_method" value="DELETE" />
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                </form>
                            </div>
                        </div>
                        <p th:text="${reply.content}" class="mt-2 mb-0">댓글 내용</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 댓글 작성 폼 (로그인한 사용자만 접근 가능) -->
    <div class="card mt-4">
        <div class="card-header">
            <h4>댓글 작성</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/articles/{articleId}/replies(articleId=${article.id})}" method="post">
                <div class="mb-3">
                    <textarea name="content" class="form-control" rows="3" placeholder="댓글을 입력하세요." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">댓글 등록</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

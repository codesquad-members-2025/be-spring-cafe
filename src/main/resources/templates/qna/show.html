<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container" id="main">
    <div th:if="${deleteError}" class="alert alert-danger" role="alert">
        <span th:text="${deleteError}"></span>
    </div>

    <div th:if="${loginError}" class="alert alert-warning" role="alert">
        <span th:text="${loginError}"></span>
    </div>

    <div th:if="${param.error} == 'unauthorized'" class="alert alert-danger" role="alert">
        권한이 없습니다.
    </div>

    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 class="qna-title" th:text="${post.title}">게시글 제목</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a th:href="@{/users/{id}(id=${post.writerId})}" class="author" th:text="${post.writerName}">작성자</a>
                            <a href="#" class="article-header-time" title="퍼머링크">
                                <span th:text="${post.date}"></span>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        <p th:text="${post.content}">게시글 내용</p>
                    </div>

                    <div class="article-util" th:if="${isOwner}">
                        <div class="article-util">
                            <ul class="article-util-list">
                                <li>
                                    <form class="form-update" th:action="@{/boards/{id}/edit(id=${post.id})}">
                                        <button class="link-update-article" type="submit">수정</button>
                                    </form>
                                </li>
                                <li>
                                    <form class="form-delete" th:action="@{/boards/{id}(id=${post.id})}" method="POST" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                        <input type="hidden" name="_method" value="DELETE">
                                        <button class="link-delete-article" type="submit">삭제</button>
                                    </form>
                                </li>
                                <li>
                                    <a class="link-modify-article" href="/">목록</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </article>

                <input type="hidden" id="board-id" th:value="${post.id}" />

                <h3>댓글</h3>

                <!-- 댓글 리스트 -->
                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count">
                            <strong id="comment-count">0</strong>개의 의견
                        </p>
                        <div class="qna-comment-slipp-articles" id="comment-list">
                            <!-- JS로 댓글이 들어올 자리 -->
                        </div>
                    </div>
                </div>

                <div class="text-center" style="margin-top: 10px;">
                    <button id="load-more-btn" class="btn btn-default" style="display: none;">더보기</button>
                </div>

                <div class="submit-write">
                    <div class="form-group" style="padding:14px;">
                        <textarea class="form-control" id="comment-content" placeholder="댓글을 입력하세요" required></textarea>
                    </div>
                    <button class="btn btn-success pull-right" onclick="submitComment()">댓글 작성</button>
                    <div class="clearfix"></div>
                </div>


                </div>
            </div>
        </div>
    </div>
</div>

<!-- script references -->
<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>

<script>
    const boardId = document.getElementById("board-id").value;
    let allComments = [];
    let visibleCount = 5;

    function loadComments() {
        fetch(`/boards/${boardId}/comments`, {
            credentials: "same-origin"
        })
            .then(res => res.json())
            .then(data => {
                allComments = data;
                document.getElementById("comment-count").textContent = data.length;
                visibleCount = 5;
                renderComments();
            });
    }

    function renderComments() {
        const list = document.getElementById("comment-list");
        list.innerHTML = "";

        const commentsToShow = allComments.slice(0, visibleCount);
        commentsToShow.forEach(comment => {
            const article = document.createElement("article");
            article.classList.add("article");

            article.innerHTML = `
            <div class="article-header">
                <div class="article-header-thumb">
                    <img src="https://graph.facebook.com/v2.3/123/picture" class="article-author-thumb" alt="">
                </div>
                <div class="article-header-text">
                    <a href="/users/${comment.writerId}" class="article-author-name">${comment.writer}</a>
                    <span class="article-header-time">${comment.date}</span>
                </div>
            </div>
            <div class="article-doc comment-doc">
                <p>${comment.content}</p>
            </div>
        `;
            list.appendChild(article);
        });

        const loadMoreBtn = document.getElementById("load-more-btn");
        if (visibleCount < allComments.length) {
            loadMoreBtn.style.display = "inline-block";
        } else {
            loadMoreBtn.style.display = "none";
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadComments();

        const loadMoreBtn = document.getElementById("load-more-btn");
        loadMoreBtn.addEventListener("click", () => {
            visibleCount += 5;
            renderComments();
        });
    });

    function submitComment() {
        const content = document.getElementById("comment-content").value;
        if (!content.trim()) return alert("댓글을 입력하세요.");

        fetch(`/boards/${boardId}/comments`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "same-origin",
            body: JSON.stringify({ content })
        })
            .then(res => {
                if (!res.ok) throw new Error("댓글 작성 실패");
                return res.json();
            })
            .then(() => {
                document.getElementById("comment-content").value = "";
                loadComments();
            })
            .catch(err => alert(err.message));
    }

    // 페이지 로드시 댓글 불러오기
    window.onload = loadComments;
</script>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script th:if="${errorMessage != null}" th:inline="javascript">
        window.onload = function() {
            alert(/*[[${errorMessage}]]*/ '');
        }
    </script>
</head>
<body>
<div th:replace="~{header.html}"></div>

<main>
    <h1>게시글 수정</h1>
    <div class="form-group">
        <label>작성자:</label>
        <div th:text="${article.user.userId}"></div>
    </div>
    <div class="form-group">
        <label>작성일:</label>
        <div th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
    </div>
    <form th:action="@{/articles/{id}(id=${article.id})}" method="post">
        <input type="hidden" name="_method" value="put">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" name="title" id="title" th:value="${article.title}" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea name="content" id="content" rows="10" required th:text="${article.content}"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit">수정하기</button>
        </div>
    </form>
    <a th:href="@{/articles/{id}(id=${article.id})}" class="cancel-btn">취소</a>
    <a href="/" class="home-link">홈으로</a>
</main>
<div th:replace="~{footer.html}"></div>
</body>
</html>

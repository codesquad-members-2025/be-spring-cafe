<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 프로필 - Codestagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-family: 'Instagram Sans Script', cursive;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .profile-avatar i {
            font-size: 80px;
            color: #dee2e6;
        }
        .profile-info {
            padding: 20px;
        }
        .info-label {
            font-weight: bold;
            color: #6c757d;
        }
        .clickable-row:hover {
            background-color: rgba(0,0,0,.075);
            border-left: 3px solid #007bff;  /* 파란색 테두리 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="logo">
                <a href="/" class="text-decoration-none text-dark">Codestagram</a>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="bi bi-person"></i>
                        </div>
                        <h2 class="h4" th:text="${user.name}">사용자 이름</h2>
                        <p class="text-muted" th:text="${user.id}">사용자 아이디</p>
                    </div>
                    
                    <div class="profile-info">
                        <div class="row mb-3">
                            <div class="col-4 info-label">아이디</div>
                            <div class="col-8" th:text="${user.id}">사용자 아이디</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4 info-label">이름</div>
                            <div class="col-8" th:text="${user.name}">사용자 이름</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-4 info-label">이메일</div>
                            <div class="col-8" th:text="${user.email}">사용자 이메일</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/users" class="btn btn-outline-primary me-2">목록으로</a>
                <a href="/" class="btn btn-primary">홈으로</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

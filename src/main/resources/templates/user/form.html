<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>회원가입</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="form-header">
            <h3 class="form-title">회원 가입</h3>
            <p class="form-subtitle">CodeStargram에 오신걸 환영합니다.</p>
        </div>
        <div class="form-container">
            <form method="post" action="/users">
                <div class="form-group">
                    <label for="loginId" class="form-label fw-bold">아이디</label>
                    <input type="text" class="form-input" id="loginId" name="loginId" placeholder="아이디를 입력하세요">
                </div>
                <th:block th:unless="${message == null}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        [[ ${message} ]]
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </th:block>

                <div class="form-group">
                    <label for="name" class="form-label fw-bold">닉네임</label>
                    <input type="text" class="form-input" id="name" name="name" placeholder="닉네임을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label fw-bold">비밀번호</label>
                    <input type="password" class="form-input" id="password" name="password" placeholder="비밀번호를 입력하세요">
                </div>

                <div class="d-grid gap-2 d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-lg btn-primary px-5 py-3">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>

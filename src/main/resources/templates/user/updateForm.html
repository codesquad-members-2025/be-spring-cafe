<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <!-- 헤더 포함 -->
    <th:block th:replace="~{layout/header :: header}"></th:block>

    <!-- 서브 네비게이션 포함 -->
    <th:block th:replace="~{layout/subnav :: subnav}"></th:block>

    <div class="container" id="main">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default content-main">
                <!-- ✅ 비밀번호 오류 알림 -->
                <div class="alert alert-danger" th:if="${param.error == 'invalidPassword'}">
                    비밀번호가 일치하지 않습니다. 다시 입력해주세요.
                </div>

                <form name="updateUser" method="post" th:action="@{/users/{id}/update(id=${user.id})}">
                    <!-- Hidden으로 PUT 메소드 사용 -->
                    <input type="hidden" name="_method" value="PUT" />

                    <!-- 🔒 현재 비밀번호 입력 (검증용) -->
                    <div class="form-group">
                        <label for="currentPassword">현재 비밀번호</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    </div>

                    <!-- 🔑 새 비밀번호 입력 (수정할 값) -->
                    <div class="form-group">
                        <label for="newPassword">새 비밀번호</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>

                    <div class="form-group">
                        <label for="name">이름</label>
                        <input class="form-control" id="name" name="name" th:value="${user.name}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="text" class="form-control" id="email" name="email" th:value="${user.email}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">수정하기</button>
                </form>
            </div>
        </div>
    </div>

    <!-- script references -->
    <th:block th:replace="~{layout/footer :: footer}"></th:block>
</body>
</html>

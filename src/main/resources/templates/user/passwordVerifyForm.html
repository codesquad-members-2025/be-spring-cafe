<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 공통 헤더 사용 -->
<head th:replace="~{fragments :: head('비밀번호 확인')}"></head>

<body>
<!-- 공통 상단 내비게이션 바 사용 -->
<nav th:replace="~{fragments :: navbar}"></nav>

<!-- 공통 서브 내비게이션 바 사용 -->
<div th:replace="~{fragments :: subnav}"></div>

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            <div class="alert alert-info" role="alert">
                회원정보 수정을 위해 현재 비밀번호를 입력해주세요.
            </div>

            <!-- 비밀번호 검증 에러 메시지 표시 (있는 경우) -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                비밀번호가 일치하지 않습니다.
            </div>

            <form name="passwordVerify" method="post" th:action="@{/users/{seq}/verify-password(seq=${seq})}">
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="현재 비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary clearfix pull-right">확인</button>
                <a th:href="@{/users}" class="btn btn-default clearfix pull-left">취소</a>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

<!-- 공통 스크립트 사용 -->
<div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
